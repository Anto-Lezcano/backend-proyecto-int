<!doctype html>
<html>
  <head>
    <title>Subir PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"],
      input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loading {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h1>Subir documento PDF</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Unit ID:</label>
        <input type="number" name="unit" id="unit" required />
      </div>
      <div class="form-group">
        <label>Uploader ID:</label>
        <input type="number" name="uploadById" id="uploadById" required />
      </div>
      <div class="form-group">
        <label>Archivo PDF:</label>
        <input type="file" name="file" id="file" accept=".pdf" required />
      </div>
      <button type="submit" id="submitBtn">Subir PDF</button>
    </form>

    <div id="message"></div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const messageDiv = document.getElementById("message");

          // Obtener valores del formulario
          const unit = document.getElementById("unit").value;
          const uploadById = document.getElementById("uploadById").value;
          const fileInput = document.getElementById("file");
          const file = fileInput.files[0];

          // Validaciones básicas
          if (!unit || !uploadById || !file) {
            showMessage("Por favor, complete todos los campos", "error");
            return;
          }

          if (file.type !== "application/pdf") {
            showMessage("Solo se permiten archivos PDF", "error");
            return;
          }

          // Crear FormData
          const formData = new FormData();
          formData.append("unit", parseInt(unit));
          formData.append("uploadById", parseInt(uploadById));
          formData.append("file", file);

          // Deshabilitar botón y mostrar loading
          submitBtn.disabled = true;
          submitBtn.textContent = "Subiendo...";
          showMessage("Subiendo archivo, por favor espere...", "loading");

          try {
            const response = await fetch(
              "http://localhost:3000/documents/upload",
              {
                method: "POST",
                body: formData,
              }
            );

            const data = await response.json();

            if (response.ok) {
              showMessage(
                `✅ ${data.message || "Archivo subido exitosamente"}`,
                "success"
              );
              // Limpiar formulario
              document.getElementById("uploadForm").reset();
            } else {
              showMessage(
                `❌ Error: ${data.detail || data.message || "Error desconocido"}`,
                "error"
              );
            }
          } catch (error) {
            showMessage(`❌ Error de conexión: ${error.message}`, "error");
          } finally {
            // Rehabilitar botón
            submitBtn.disabled = false;
            submitBtn.textContent = "Subir PDF";
          }
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = text;
        messageDiv.className = type;
        messageDiv.style.display = "block";

        // Auto-ocultar mensajes de éxito después de 5 segundos
        if (type === "success") {
          setTimeout(() => {
            messageDiv.style.display = "none";
          }, 5000);
        }
      }

      // Validación en tiempo real del archivo
      document.getElementById("file").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file && file.type !== "application/pdf") {
          showMessage("Solo se permiten archivos PDF", "error");
          e.target.value = ""; // Limpiar selección
        } else {
          document.getElementById("message").style.display = "none";
        }
      });
    </script>
  </body>
</html>
